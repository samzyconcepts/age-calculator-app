<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Age calculator app</title>

		<link rel="stylesheet" href="style.css" />

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
        position: fixed;
        bottom: 10px;
				font-size: 12px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
        text-decoration: none;
			}
		</style>
	</head>
	<body>
		<main class="container">
			<div class="input-container">
				<label class="day-input">
					<span>Day</span>
					<input type="number" id="day" placeholder="DD" />
					
				</label>
				<label class="month-input">
					<span>Month</span>
					<input type="number" id="month" placeholder="MM" />
					
				</label>
				<label class="year-input">
					<span>Year</span>
					<input type="number" id="year" placeholder="YYYY" />
					
				</label>
			</div>
			<div class="btn-container">
				<hr />
				<button>
					<img
						src="./assets/images/icon-arrow.svg"
						alt="icon-arrow"
					/>
				</button>
			</div>
			<div class="result-container">
				<div class="years">
					<span class="year-value">--</span> years
				</div>
				<div class="months">
					<span class="month-value">--</span> months
				</div>
				<div class="days"><span class="day-value">--</span> days</div>
			</div>
		</main>

		<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/samzyconcepts" target="_blank">Samson</a>.
  </div>

		<script src="main.js"></script>
	</body>
</html>
